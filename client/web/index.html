<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Trump Cards is a super-trump card game like Top Trumps, where players compare numerical values of various attributes on their cards.">
  <meta name="keywords" content="super trump, card game, free, play, online, multiplayer, singleplayer, vehicles, cars, airplanes, rockets, animals, dinosaurs, sports, cities">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Trump Cards">
  <link rel="apple-touch-icon" href="icons/Icon-180.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon-16.png"/>
  <link rel="icon" type="image/png" href="favicon-32.png"/>


  <title>Trump Cards</title>
  <link rel="manifest" href="manifest.json">

  <script>
    var serviceWorkerVersion = "{{flutter_service_worker_version}}";
  </script>
</head>
<body>
  <script>
    {{flutter_bootstrap_js}}
  </script>
  <script>
    _flutter.loader.load({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: async function(engineInitializer) {
        const appRunner = await engineInitializer.initializeEngine();
        await appRunner.runApp();
      }
    });
  </script>
</body>
</html>
